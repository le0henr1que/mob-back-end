version: "3.9"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql
      - DB_PORT=${DB_PORT}
      - DB_USER=root
      - DB_PASSWORD=${DB_PASS}
      - DB_NAME=mob
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: mob
    ports:
      - "${DB_PORT}:3306"